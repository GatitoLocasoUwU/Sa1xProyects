<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta a archivo externo (Securly)</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <button onclick="openAboutBlank()">Ir a about:blank con contenido</button>

    <script>
        function openAboutBlank() {
            // Abrir una nueva ventana about:blank
            var newWindow = window.open('about:blank', '_blank');

            // Cargar el archivo HTML externo en la nueva ventana
            newWindow.document.location = 'unblocker.html';  // Ruta al archivo HTML
        }
    </script>

</body>
</html>
