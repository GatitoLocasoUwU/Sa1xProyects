<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón que abre about:blank con contenido HTML</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <button onclick="openAboutBlank()">Ir a about:blank con contenido</button>

    <script>
        function openAboutBlank() {
            // Abrir una nueva ventana about:blank
            var newWindow = window.open('about:blank', '_blank');

            // Contenido HTML que quieres cargar en about:blank
            var htmlContent = `
                <!DOCTYPE html>
                <html lang="es">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Página en about:blank</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            background-color: #f4f4f4;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                        }
                        h1 {
                            color: #333;
                        }
                        p {
                            color: #555;
                        }
                    </style>
                </head>
                <body>
                    <h1>Bienvenido a la página en about:blank</h1>
                    <p>Este contenido HTML ha sido cargado directamente en la ventana about:blank.</p>
                </body>
                </html>
            `;

            // Escribir el contenido HTML directamente en la ventana
            newWindow.document.write(htmlContent);
            newWindow.document.close(); // Cierra el documento para finalizar la carga
        }
    </script>

</body>
</html>
